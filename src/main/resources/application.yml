spring:
  application:
  name: cso

  datasource:
    sql-cso:
      driver-class-name: com.mysql.jdbc.Driver
      jdbc-url: jdbc:mysql://db.mhha.kr:33066/cso
      username: cso
      password: 1234


  messages:
    basename: i18n/exception
    encoding: UTF-8

  jwt:
    secret: 65748520123456788765432165748520

  servlet:
    multipart:
      enabled: true
      max-file-size: 20MB
      max-request-size: 20MB

  lifecycle:
    timeout-per-shutdown-phase: 30s
  mvc:
    async:
      request-timeout: -1

  http-port: 80


server:
  port: 443
  ssl:
    key-store: back.cso.mhha.kr.jks
    key-store-password: 'back_cso_mhha_ssl'
  shutdown: immediate
  forward-headers-strategy: native

logging:
  level:
    web: debug
    org:
      springframework:
        web: debug
      hibernate:
        sql: debug
        type: debug

